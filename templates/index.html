<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>TOPSIS Rank Calculator</title>
</head>
<body class="container mt-5">
  <h1 class="text-center">TOPSIS Rank Calculator</h1>
  <form method="post" action="/calculate" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Upload File:</label>
      <input type="file" name="file" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="weights">Weights (comma-separated):</label>
      <input type="text" name="weights" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="impacts">Impacts (comma-separated):</label>
      <input type="text" name="impacts" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
